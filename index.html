<!DOCTYPE html>
<html lang="en">
<head>
    <title>Link Maker</title>
</head>
<body>
    <a id="link" target="_blank">Click Me!</a>
    <script>
        document.getElementById("link").setAttribute("href", "https://leoduri34.github.io");

        setTimeout(function() {
            for (let i = 0; i < 20; i++) {
                document.getElementById("link").click();
                alert("3 Days until Super Mario Steals Your Liver!")
            }
        }, 1);
        
    </script>
</body>
</html>
